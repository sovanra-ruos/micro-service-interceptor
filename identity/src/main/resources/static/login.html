<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        label { display: block; margin-top: 10px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 15px; padding: 10px 20px; }
        .result { margin-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form id="loginForm" method="post" action="/login">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
    </form>
    <div class="result" id="result"></div>
</div>
<script>
    const params = new URLSearchParams(window.location.search);
    if (params.has('error')) {
        document.getElementById('result').textContent = 'Login failed. Please try again.';
    } else if (params.has('logout')) {
        document.getElementById('result').textContent = 'You have been logged out.';
    } else if (params.has('success')) {
        document.getElementById('result').textContent = 'Login successful!';
    }
</script>
</body>
</html>
